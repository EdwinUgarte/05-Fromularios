<h2>Reactive: Basicos</h2>
<hr />

<div class="row">
  <div class="col">

    <form [formGroup]="miFormulario">
    
        <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            placeholder="Nombre del producto:"
            autocomplete="off"
            formControlName="nombre"
          />

          <span
            class="form-text text-danger"
            *ngIf="validarCampo('nombre')"
            >Debe de ser de minimo 3 caracteres</span>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Precio del producto:"
            formControlName="precio"
          />
          
          <span
            class="form-text text-danger"
            *ngIf="validarCampo('precio')"
            >El precio debe ser 0 o mayor</span>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Existencias del producto:"
            formControlName="existencia"
          />
          <span
          class="form-text text-danger"
          *ngIf="validarCampo('existencia')"
          >La existencia debe ser 0 o mayor</span>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary float-end" [disabled]="miFormulario.invalid" >
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{ miFormulario.valid }}</pre>

    <span>Pristine</span>
    <pre>{{ miFormulario.pristine }}</pre>

    <span>Touch</span>
    <pre>{{ miFormulario.touched | json }}</pre>

    <span>Value</span>
    <pre>{{ miFormulario.value | json }}</pre>
  </div>
</div>
