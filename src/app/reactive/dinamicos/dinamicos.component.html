<h2>Reactive: Dinamicos</h2>
<hr />

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
  <!-- Nombre -->
  <div class="row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
        type="text"
        class="form-control mb-1"
        placeholder="Nombre de la persona:"
        formControlName="nombre"
      />
      <span class="form-text text-danger" *ngIf="validarCampo('nombre')">Este campo es obligatorio y de al menos 3 caracteres</span
      >
    </div>
  </div>

  <!-- Agregar favorito -->
  <div class="row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group mb-1">
        <input class="form-control" placeholder="Agregar favorito" [formControl]="nuevoJuego"/>
        <button class="btn btn-outline-primary" type="button" (click)="agregarFavorito()">Agregar</button>
      </div>
    </div>
  </div>

  <!-- Lista de juegos favoritos -->
  <div class="row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9"  formArrayName="favoritos">
      <div
        class="input-group mb-1"
        *ngFor="let favorito of favoritosArr.controls; let i = index "
      >
        <input
          class="form-control"
          [formControlName]="i"
        />

        <button class="btn btn-outline-danger" type="button" (click)="eliminar(i)">Eliminar</button>
      </div>
    </div>
  </div>

  <!-- Button submit -->
  <div class="row">
    <div class="col-sm-12">
      <button
        class="btn btn-primary float-end"
        type="submit"
      >
        Guardar
      </button>
    </div>
  </div>
</form>


<span>Valid</span>
<pre>{{miFormulario.valid}}</pre>
<br>

<span>Value</span>
<pre>{{miFormulario.value | json}}</pre>

<span>Nuevo Juego</span>
<pre>{{nuevoJuego.valid}}</pre>

<span>Nuevo Juego</span>
<pre>{{nuevoJuego.value}}</pre>
