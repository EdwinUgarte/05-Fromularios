<h2>Template: <small>Dinamicos</small></h2>
<hr />

<form (ngSubmit)="guardar()" #myForm="ngForm">
  <!-- Nombre -->
  <div class="row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
        type="text"
        class="form-control mb-1"
        placeholder="Nombre de la persona:"
        name="nombre"
        [(ngModel)]="persona.nombre"
        required
      />
      <span class="form-text text-danger" *ngIf="validarNombre()"
        >Este campo es obligatorio</span
      >
    </div>
  </div>

  <!-- Agregar favorito -->
  <div class="row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group mb-1">
        <input class="form-control" placeholder="Agregar favorito"  [(ngModel)]="nuevoJuego" name="nuevoJuego" (keyup.enter)="agregar()"/>
        <button class="btn btn-outline-primary" type="button" (click)="agregar()">Agregar</button>
      </div>
    </div>
  </div>

  <!-- Lista de juegos favoritos -->
  <div class="row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9">
      <div
        class="input-group mb-1"
        *ngFor="let favorito of persona.favoritos; let i = index"
      >
        <input
          class="form-control"
          [(ngModel)]="favorito.nombre"
          name="favorito_{{ i }}"
          required
        />

        <button class="btn btn-outline-danger" type="button" (click)="eliminar(i)">Eliminar</button>
      </div>
    </div>
  </div>

  <!-- Button submit -->
  <div class="row">
    <div class="col-sm-12">
      <button
        class="btn btn-primary float-end"
        type="submit"
        [disabled]="myForm.invalid"
        (click)="guardar()"
      >
        Guardar
      </button>
    </div>
  </div>
</form>

<span>Persona</span>
<pre>{{ persona.favoritos | json }}</pre>
