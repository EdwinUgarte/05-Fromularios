<h2>Template: Switches</h2>
<hr />

<form #miFormulario="ngForm">

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Genero  </label>
    <div><span class="form-text text-danger" *ngIf="validarGenero()"> *Debes seleccionar un genero</span></div>
    <div class="col-sm-9">

      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="M"
          name="genero"
          id="radioMasculino"
          [(ngModel)]="persona.genero"
          required
        />
        <label class="form-check-label" for="radioMasculino"> Masculino </label>
      </div>

      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="F"
          name="genero"
          id="radioFemenino"
          [(ngModel)]="persona.genero"
          required
        />
        <label class="form-check-label" for="radioFemenino"> Femenino </label>
      </div>
    </div>
  </div>

  <!-- Switches -->
  <!-- Radio -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notificaciones</label>
    <div class="col-sm-9 mt-2">
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          name="notificaciones"
          id="flexSwitchCheckChecked"
          [(ngModel)]="persona.notificaciones"
        />
        <label class="form-check-label" for="flexSwitchCheckChecked"
          >Quiero recibir notificaciones</label
        >
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="terminosCheck"
          name="terminos"
          [(ngModel)]="terminos"
          required
        />
        <label class="form-check-label" for="terminosCheck">
          TÃ©rminos y condiciones
        </label>
        <span class="form-text text-danger" *ngIf="validarTerminos()"> *Debes aceptar los terminos y condiciones</span>
      </div>
    </div>
  </div>


  <div class="row">
    <div class="col">
        <button class="btn btn-primary float-end" type="submit" [disabled]="miFormulario.invalid">Guardar</button>
    </div>
  </div>

</form>

<h5>Valor del formulario</h5>
<pre>{{miFormulario.value | json}}</pre>
<br>

<h5>Persona</h5>
<pre>{{persona| json}}</pre>
<br>

<h5>Valid</h5>
<pre>{{miFormulario.valid}}</pre>
<br>

<h5>Condiciones</h5>
<pre></pre>
